<body>

            <div class="api-url">API: https://calm-bread-b40e.lklklklk-6663.workers.dev</div>

        <div class="stats">

        <!-- å¡å¯†é¢æ¿ -->
        <div id="cards-panel" class="panel active">
            <div class="grid">
                <!-- ç”Ÿæˆå¡å¯† -->
                <div class="card">
                    <h2>âœ¨ ç”Ÿæˆå¡å¯†</h2>

                    <select id="expire">
                        <option value="7">7å¤©</option>

                    </select>
                    <select id="prefix">
                        <option value="VIP">VIP</option>

                    <button class="btn" onclick="generateCard()">ç”Ÿæˆå¡å¯†</button>
                    
                    <div class="result" id="result">

                        <button class="btn-small btn-success" onclick="copyCard()" style="width:100%;">å¤åˆ¶</button>
                    </div>

                <!-- å¡å¯†åˆ—è¡¨ -->
                <div class="card">
                    <h2>ğŸ“‹ å¡å¯†åˆ—è¡¨ (<span id="cardCount">0</span>)</h2>
                    <div class="list" id="cardList">åŠ è½½ä¸­...</div>
                </div>
            </div>

        <!-- é»‘åå•é¢æ¿ -->
        <div id="blacklist-panel" class="panel">
            <div class="grid">
                <!-- æ·»åŠ é»‘åå• -->
                <div class="card">
                    <h2>â›” æ·»åŠ é»‘åå•</h2>
                    <input type="text" id="banHwid" placeholder="HWID">
                    <button class="btn btn-danger" onclick="addToBlacklist()">åŠ å…¥é»‘åå•</button>
                </div>
                
                <!-- é»‘åå•åˆ—è¡¨ -->
                <div class="card">
                    <h2>ğŸ“‹ é»‘åå•åˆ—è¡¨ (<span id="blacklistCountSpan">0</span>)</h2>
                    <div class="list" id="blacklistList">åŠ è½½ä¸­...</div>

    </div>

    <script>
        const API = 'https://calm-bread-b40e.lklklklk-6663.workers.dev';
        
        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + '-panel').classList.add('active');
        }
        
        // APIçŠ¶æ€æ£€æµ‹
        async function checkAPI() {
            try {
                const res = await fetch(API + '/api/cards');
                if (res.ok) {
                    document.getElementById('apiStatus').innerHTML = 'âœ… APIå·²è¿æ¥';
                } else {
                    document.getElementById('apiStatus').innerHTML = 'âŒ APIè¿æ¥å¤±è´¥';
                }
            } catch {
                document.getElementById('apiStatus').innerHTML = 'âŒ APIè¿æ¥å¤±è´¥';
            }
        }
        
        // åŠ è½½å¡å¯†åˆ—è¡¨
        async function loadCards() {
            try {
                const res = await fetch(API + '/api/cards');
                const data = await res.json();
                const list = document.getElementById('cardList');
                
                if (!data.cards || data.cards.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">æš‚æ— å¡å¯†</div>';
                    document.getElementById('cardCount').textContent = '0';
                    document.getElementById('totalCards').textContent = '0';
                    document.getElementById('validCards').textContent = '0';
                    return;
                }
                
                const cards = data.cards;
                document.getElementById('cardCount').textContent = cards.length;
                document.getElementById('totalCards').textContent = cards.length;
                
                const now = new Date();
                const valid = cards.filter(c => new Date(c.expire) > now).length;
                document.getElementById('validCards').textContent = valid;
                
                let html = '';
                cards.sort((a, b) => new Date(b.expire) - new Date(a.expire));
                
                cards.forEach(card => {
                    const expired = new Date(card.expire) < now;
                    html += `
                        <div class="item">
                            <div class="item-info">
                                <div class="item-key">${card.key}</div>
                                <div>HWID: ${card.hwid}</div>
                                <div>è¿‡æœŸ: ${card.expire} 
                                    ${expired ? '<span class="badge expired">å·²è¿‡æœŸ</span>' : ''}
                                </div>
                            </div>
                            <button class="btn-small btn-danger" onclick="deleteCard('${card.key}')">åˆ é™¤</button>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            } catch {
                document.getElementById('cardList').innerHTML = '<div style="color:red; padding:40px;">åŠ è½½å¤±è´¥</div>';
            }
        }
        
        // ç”Ÿæˆå¡å¯†
        async function generateCard() {
            const hwid = document.getElementById('hwid').value;
            const days = document.getElementById('expire').value;
            const prefix = document.getElementById('prefix').value;
            
            const btn = event.target;
            btn.textContent = 'ç”Ÿæˆä¸­...';
            btn.disabled = true;
            
            try {
                const res = await fetch(API + '/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ hwid, days, prefix })
                });
                
                const data = await res.json();
                if (data.success) {
                    document.getElementById('newCardKey').textContent = data.card.key;
                    document.getElementById('result').style.display = 'block';
                    loadCards();
                }
            } catch {}
            
            btn.textContent = 'ç”Ÿæˆå¡å¯†';
            btn.disabled = false;
        }
        
        // åˆ é™¤å¡å¯†
        async function deleteCard(key) {
            if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
            
            await fetch(API + '/api/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ key })
            });
            loadCards();
        }
        
        // å¤åˆ¶å¡å¯†
        function copyCard() {
            const key = document.getElementById('newCardKey').textContent;
            navigator.clipboard.writeText(key);
            alert('å·²å¤åˆ¶');
        }
        
        // åŠ è½½é»‘åå•
        async function loadBlacklist() {
            try {
                const res = await fetch(API + '/api/blacklist');
                const data = await res.json();
                const list = document.getElementById('blacklistList');
                
                const blacklist = data.blacklist || [];
                document.getElementById('blacklistCount').textContent = blacklist.length;
                document.getElementById('blacklistCountSpan').textContent = blacklist.length;
                
                if (blacklist.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">é»‘åå•ä¸ºç©º</div>';
                    return;
                }
                
                let html = '';
                blacklist.forEach(hwid => {
                    html += `
                        <div class="item">
                            <div style="color:#dc3545;">${hwid}</div>
                            <button class="btn-small btn-success" onclick="removeFromBlacklist('${hwid}')">ç§»é™¤</button>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            } catch {}
        }
        
        // æ·»åŠ é»‘åå•
        async function addToBlacklist() {
            const hwid = document.getElementById('banHwid').value;
            if (!hwid) return alert('è¯·è¾“å…¥HWID');
            
            await fetch(API + '/api/blacklist/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ hwid })
            });
            
            document.getElementById('banHwid').value = '';
            loadBlacklist();
        }
        
        // ç§»é™¤é»‘åå•
        async function removeFromBlacklist(hwid) {
            await fetch(API + '/api/blacklist/remove', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ hwid })
            });
            loadBlacklist();
        }
        
        // åˆå§‹åŒ–
        checkAPI();
        loadCards();
        loadBlacklist();
    </script>
